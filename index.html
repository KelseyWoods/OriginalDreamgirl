<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Original Dreamgirl AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- model-viewer web component -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('Silkscreen-Bold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'PixelFont', 'Arial Black', Arial, sans-serif;
    }
    .overlay-text {
      position: absolute;
      top: 10vw;
      left: 0;
      width: 100vw;
      text-align: center;
      color: #fff;
      font-size: 8vw;
      font-weight: bold;
      letter-spacing: 0.12em;
      pointer-events: none;
      z-index: 10;
      font-family: 'PixelFont', 'Arial Black', Arial, sans-serif;
      user-select: none;
      text-shadow:
        0 2px 0 #00fff9,
        2px 0 0 #00fff9,
        -2px 0 0 #00fff9,
        0 -2px 0 #00fff9;
      filter: none;
      animation: glitch 2.2s infinite linear alternate-reverse;
    }
    @keyframes glitch {
      0% { transform: translate(0,0); }
      8% { transform: translate(-2px,1px) skewX(-1deg); }
      10% { transform: translate(2px,-2px) skewX(1deg); }
      13% { transform: translate(-1px,2px) skewX(0deg);}
      20% { transform: translate(2px,1px) skewX(-1deg);}
      22% { transform: translate(-2px,0) skewX(1deg);}
      25% { transform: translate(1px,-2px) skewX(0deg);}
      30% { transform: translate(0,0);}
      100% { transform: translate(0,0);}
    }
    .progress-bar {
      display: block;
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.2);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 20;
    }
    .progress-bar.hide {
      display: none;
    }
    .update-bar {
      background: #ff69b4;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    #ar-button {
  position: absolute;
  left: 50%;
  bottom: 5vw; /* or 32px */
  transform: translateX(-50%);
  z-index: 100;
  padding: 18px 36px;
  font-size: 1.2rem;
  border-radius: 25px;
  background: #ff69b4;
  color: #fff;
  font-family: 'PixelFont', 'Arial Black', Arial, sans-serif;
  letter-spacing: 0.08em;
  font-weight: bold;
  box-shadow: 0 4px 16px #0004;
  border: none;
  cursor: pointer;
  text-shadow: 1px 0 0 #00fff9, 0 1px 0 #00fff9;
  animation: glitch 3.7s infinite linear alternate-reverse;
}
    }
    #ar-prompt {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      display: none;
    }
    #ar-prompt img {
      width: 40px;
      height: auto;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay-text">Original Dreamgirl</div>
  <model-viewer
    id="dreamgirl-viewer"
    src="AvatarTest%20(1).glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    tone-mapping="aces"
    poster="poster.webp"
    shadow-intensity="0"
    autoplay
    animation-loop
    exposure="2"
    style="width:100vw; height:100vh; background: transparent;"
  >
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>
  <script>
    // Progress bar logic for model-viewer
    const modelViewer = document.getElementById('dreamgirl-viewer');
    const progressBar = modelViewer.querySelector('.progress-bar');
    const updateBar = modelViewer.querySelector('.update-bar');
    modelViewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      if (progress < 1) {
        progressBar.classList.remove('hide');
        updateBar.style.width = `${progress * 100}%`;
      } else {
        progressBar.classList.add('hide');
      }
    });

    // AR prompt logic (show on AR activation)
    const arPrompt = document.getElementById('ar-prompt');
    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'session-started') {
        arPrompt.style.display = 'block';
      } else {
        arPrompt.style.display = 'none';
      }
    });

    // Directly launch AR on load if supported
    window.addEventListener('DOMContentLoaded', () => {
      // Wait a tick to ensure model-viewer is upgraded
      setTimeout(() => {
        // Attempt to launch AR automatically (works on Android Chrome & iOS Safari with user gesture)
        // Most browsers require a user gesture; so auto-launch may only work after first tap.
        if (modelViewer.canActivateAR) {
          modelViewer.activateAR();
        } else {
          // fallback: try again on first user tap anywhere
          document.body.addEventListener('click', function tryAR() {
            modelViewer.activateAR();
            document.body.removeEventListener('click', tryAR);
          });
        }
      }, 500);
    });
  </script>
</body>
</html>
