<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kivicube AR Scene</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #181818;
    }
    .ar-embed {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 90vw;
      height: 90vh;
      max-width: 900px;
      max-height: 90vh;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 32px #000a;
      background: #222;
    }
  </style>
</head>
<body>
  <div class="ar-embed">
    <iframe
      src="https://www.kivicube.com/scenes/C4IVj83HKF2756J22KLLUy8SJF4j00lU"
      allow="camera; gyroscope; accelerometer; fullscreen"
      title="Kivicube AR Scene"
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
